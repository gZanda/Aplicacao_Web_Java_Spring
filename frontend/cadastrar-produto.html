<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Produto</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/cadastro.css">
    <!-- Link js -->
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <!--Link icons-->
    <script src="https://kit.fontawesome.com/232b6de587.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <header class="container-fluid text-center mt-5">
      <h1> <a href="index.html">Easy Stock</a> </h1>
    </header>

    <main>
      <!-- Início do formulário -->
      <form method="post"  class="container-fluid mt-5 mb-5 flex-container">
        <h2 class="text-center"> Cadastro de Produto </h2>
        <section class="mt-4">
          <!-- Nome -->
          <div class="mt-3 flex-container">
            <i class="fa fa-circle-plus icon" style="flex-grow: 1"></i>
            <input type="text" id="nome" name="nome"  placeholder="Nome" class="input" style="flex-grow: 9" required>
          </div>
          <!-- Descrição -->
          <div class="mt-3 flex-container">
            <i class="fa fa-align-justify icon" style="flex-grow: 1"></i>
            <input type="text" id="descricao" name="descricao"  placeholder="Descrição" class="input" style="flex-grow: 9" required> 
          </div>
          <!-- Preço -->
          <div class="mt-3 flex-container">
            <i class="fa fa-brazilian-real-sign icon" style="flex-grow: 1"></i>
            <input type="text" id="preco" name="preco"  placeholder="Preço" class="input" style="flex-grow: 9" required> 
          </div>
        </section>

        <!-- Botões -->
        <section class="mt-5">
          <button type="submit"> Cadastrar </button>
        </section>
        
      </form><!-- Fim do formulário -->
    </main>
  </body>
</html>
