<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Listagem <b>Produtos</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="carrinho-compras.html" class="btn btn-info" data-toggle="modal"><i class="material-icons">shopping_cart</i> <span>Ver Carrinho</span></a>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
						<th>Preço</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Heineken</td>
                        <td>Cerveja puro malte 300ml</td>
						<td>6.00</td>
                        <td>10</td>
                        <td>
                            <a href="#addCartModal" class="addCart" data-toggle="modal"><i class="material-icons" title="Adicionar ao carrinho">add_shopping_cart</i></a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal adicionado ao carrinho -->
	<div id="addCartModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Adicionado ao carrinho</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Produto adicionado ao carrinho de compras com sucesso</p>
						<p class="text-warning"><small>Verificar o carrinho de compras para efetuar o pedido.</small></p>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-info" data-dismiss="modal" value="OK">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
